# --- TPM Plugins -------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_status_background 'none'
set -g @catppuccin_window_status_style 'none'
set -g @catppuccin_pane_status_enabled 'off'
set -g @catppuccin_pane_border_status 'off'
set -g @online_icon 'ok'
set -g @offline_icon 'nok'

# --- Core options ------------------------------------------------------------
set -g default-terminal 'tmux-256color'
set -g terminal-overrides ',*:Tc'
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -g prefix C-a
unbind C-b
bind C-a send-prefix
set -g mouse on
set -g history-limit 10000
setw -g mode-keys vi
set -g status-position top
set -g status-style 'bg=#{@thm_bg}'
set -g status-justify 'absolute-centre'

# Pane border aesthetics
setw -g pane-border-status top
setw -g pane-border-format ''
setw -g pane-active-border-style 'bg=#{@thm_bg},fg=#{@thm_overlay_0}'
setw -g pane-border-style 'bg=#{@thm_bg},fg=#{@thm_surface_0}'
setw -g pane-border-lines single

# Window naming
set -wg automatic-rename on
set -g automatic-rename-format 'Window'
set -g window-status-format ' #I#{?#{!=:#{window_name},Window},: #W,} '
set -g window-status-style 'bg=#{@thm_bg},fg=#{@thm_rosewater}'
set -g window-status-last-style 'bg=#{@thm_bg},fg=#{@thm_peach}'
set -g window-status-activity-style 'bg=#{@thm_red},fg=#{@thm_bg}'
set -g window-status-bell-style 'bg=#{@thm_red},fg=#{@thm_bg},bold'
set -gF window-status-separator '#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│'
set -g window-status-current-format ' #I#{?#{!=:#{window_name},Window},: #W,} '
set -g window-status-current-style 'bg=#{@thm_peach},fg=#{@thm_bg},bold'

# Status left
set -g status-left-length 100
set -g status-left ''
set -ga status-left '#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}'
set -ga status-left '#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│'
set -ga status-left '#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} '
set -ga status-left '#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│'
set -ga status-left '#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} '
set -ga status-left '#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}'
set -ga status-left '#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}'

# Status right
set -g status-right-length 100
set -g status-right ''
set -ga status-right '#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=#{@thm_bg},fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} '
set -ga status-right '#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│'
set -ga status-right '#[bg=#{@thm_bg}]#{?#{==:#{online_status},ok},#[fg=#{@thm_mauve}] 󰖩 on ,#[fg=#{@thm_red},bold]#[reverse] 󰖪 off }'
set -ga status-right '#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│'
set -ga status-right '#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M '

# Re-run plugins so their format strings populate after status overrides
run-shell '~/.tmux/plugins/tmux-battery/battery.tmux'
run-shell '~/.tmux/plugins/tmux-online-status/online_status.tmux'

# Disable visual bell
set -g visual-bell off
set -g alternate-screen on

# Split panes preserving path
bind '\' split-window -h -c '#{pane_current_path}'
bind '-' split-window -v -c '#{pane_current_path}'

bind % split-window -h
bind '"' split-window -v
bind x kill-pane
bind o select-pane -t :.
bind q display-panes

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window controls
bind c new-window
bind , command-prompt -I '#W' 'rename-window "%%"'
bind w choose-window
bind & kill-window

# Session controls
bind s choose-session
bind $ command-prompt -I '#S' 'rename-session "%%"'

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message 'Config reloaded!'
bind ? list-keys

# Copy mode (vi)
if-shell 'command -v pbcopy >/dev/null 2>&1' \
  'set -g @system_copy "pbcopy"' \
  'if-shell "command -v xclip >/dev/null 2>&1" "set -g @system_copy \"xclip -selection clipboard\"" "set -g @system_copy \"\""'

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "#{@system_copy}"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "#{@system_copy}"
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "#{@system_copy}"

if -F '#{==:#{@system_copy},}' 'display-message "Install pbcopy (macOS) or xclip (Linux) for clipboard sync"'

# Keep Kitty transparency visible inside panes
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g mode-style 'fg=#cdd6f4,bg=default,bold'

# Save/restore sessions automatically
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-dir '~/.config/tmux/plugins/resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'kitty'

# Finalize TPM
run '~/.tmux/plugins/tpm/tpm'
