name: Dotfiles CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  chezmoi-validation:
    name: Chezmoi validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install chezmoi
        run: sh -c "$(curl -fsLS get.chezmoi.io)"

      - name: Create chezmoi source dir
        run: mkdir -p ~/.local/share/chezmoi

      - name: echo PATH
        run: echo $PATH

      - name: Run chezmoi doctor
        run: /usr/bin/chezmoi doctor --verbose

      - name: Bootstrap dry-run
        run: scripts/bootstrap --dry-run

      - name: Brew bundle check
        run: brew bundle check --file packages/Brewfile

  arch-manifest-check:
    name: Arch manifest lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate arch package list syntax
        run: |
          set -euo pipefail
          awk 'NF && $1 !~ /^#/' packages/arch-packages.txt >/dev/null

  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
